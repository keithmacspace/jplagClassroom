plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'application'
    id 'eclipse'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
mainClassName = 'net.cdonald.jplagClassroom.gui.jplagClassroomFrame'
sourceCompatibility=1.8
targetCompatibility=1.8
version='1.0'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
    	
	//compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
	// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-jetty
	compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.25.0'
	
	
    //compile 'com.google.apis:google-api-services-classroom:v1-rev135-1.23.0'
    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-classroom
	compile group: 'com.google.apis', name: 'google-api-services-classroom', version: 'v1-rev302-1.25.0'
	
	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-drive
	compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v3-rev165-1.25.0'
	
	compile files('libs/jplag-2.12.1-SNAPSHOT-jar-with-dependencies.jar')
	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
